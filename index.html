<!DOCTYPE html>
<html>
<head>
  <title>Foxy's Game Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="story-container">
    <h1>Foxy's Game Day</h1>

    <!-- Wrapper keeps image and dialog aligned -->
    <div id="foxy-wrapper">
      <img
        id="foxy-img"
        src="https://th.bing.com/th/id/OIG3.qb9f1JGkumApa4oZA7l_?w=1024&h=1536&rs=1&pid=ImgDetMain&o=7&rm=3"
        alt="Foxy"
      >

      <!-- Dialogue bubble -->
      <div id="bubble">Hi there! Help me pick a game!</div>
    </div>

    <p id="story-text">
      Foxy finally has a day off work! She wants to play a game today…
      but she can’t decide which one!
    </p>

    <div id="choices">
      <button onclick="chooseGame('tic')">Tic-Tac-Toe</button>
      <button onclick="chooseGame('checkers')">Checkers</button>
      <button onclick="chooseGame('cards')">Cards</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
